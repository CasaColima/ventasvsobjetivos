<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florería Cleo | Ventas vs Objetivos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .chart-container {
            margin-top: 20px;
        }
        .history {
            margin-top: 20px;
        }
        .history table, .objectives-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .history th, .history td, .objectives-table th, .objectives-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .history th, .objectives-table th {
            background-color: #f4f4f4;
        }
        .editable {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Florería Cleo | Ventas vs Objetivos</h1>
        <h2>Objetivos</h2>

        <label for="monthlyGoal">Objetivo Mensual:</label>
        <input type="number" id="monthlyGoal" placeholder="Ingresa el objetivo mensual">
        
        <h2>Nueva Venta</h2>
        <label for="saleName">Nombre del Arreglo:</label>
        <input type="text" id="saleName" placeholder="Ingresa el nombre del arreglo">

        <label for="salePrice">Precio del Arreglo:</label>
        <input type="number" id="salePrice" placeholder="Ingresa el precio del arreglo">

        <label for="saleDate">Fecha:</label>
        <input type="date" id="saleDate">

        <button onclick="addSale()">Agregar Venta</button>

        <div class="history">
            <h2>Historial de Ventas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Nombre del Arreglo</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="salesHistory"></tbody>
            </table>
            <div style="margin-top: 20px;"></div>
            <button onclick="clearHistory()">Borrar Historial</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxXh1r4OP2SEXbJkshVVykchLWrI6tjzQjj6exdPVuAqMJflYN53VBvmBs-HzgpNXI-/exec'; // URL de Google Apps Script

        async function fetchSales() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                updateSalesHistory(data);
            } catch (error) {
                console.error('Error obteniendo datos:', error);
            }
        }

        async function addSale() {
            const saleName = document.getElementById('saleName').value;
            const salePrice = parseFloat(document.getElementById('salePrice').value) || 0;
            const saleDate = document.getElementById('saleDate').value;

            if (!saleName || salePrice <= 0 || !saleDate) {
                alert('Por favor, completa todos los campos correctamente.');
                return;
            }

            const saleData = { fecha: saleDate, nombre: saleName, precio: salePrice };
            
            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(saleData)
                });
                fetchSales(); // Recargar ventas después de agregar
            } catch (error) {
                console.error('Error guardando la venta:', error);
            }
        }

        function updateSalesHistory(sales) {
            const historyTable = document.getElementById('salesHistory');
            historyTable.innerHTML = '';
            sales.forEach(sale => {
                const row = `<tr>
                    <td>${sale.fecha}</td>
                    <td>${sale.nombre}</td>
                    <td>$${parseFloat(sale.precio).toLocaleString()}</td>
                </tr>`;
                historyTable.innerHTML += row;
            });
        }

        function clearHistory() {
            alert('Para eliminar datos, hazlo directamente en Google Sheets.');
        }

        document.addEventListener('DOMContentLoaded', fetchSales);
    </script>
</body>
</html>
